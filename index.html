<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table visualizer</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!-- Page container -->
    <div class="container-fluid" style="">
        <!-- Form container -->
        <div class="d-flex flex-row justify-content-center my-5 mx-4">
            <div class="container-fluid">
                <form name="inputForm" id="visualizeBtn" class="">
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Output</label>
                      <textarea name="data" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="d-flex flex-row justify-content-center mt-2">
                        <button class="btn btn-outline-primary btn-lg col-2 mx-2" onclick="visualize(event)">Visualize</button>
                        <button class="btn btn-outline-warning btn-lg col-2" id="clearBtn" onclick="clearInputBox()">Clear</button>

                    </div>
                </form>
            </div>
        </div>

        <!-- Table Container -->
            <div class="card shadow mx-4">
                <div class="card-header">
                    Output
                </div>
                <div class="card-body" id="table-container">
                </div>
            </div>

    
    </div>

    <!-- End page container -->
    <script>
        var form = document.getElementById("clearBtn");

        function clearInputBox(){
            event.preventDefault();

            console.log("clearing form")
            document.forms.inputForm.reset();
        }
        form.addEventListener('submit', clearInputBox);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
